<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <form id="loginForm" method="post">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="container" id="homeContainer" style="display: none;">
        <h2>Welcome to the Home Page</h2>
        <form id="imageForm" method="post" enctype="multipart/form-data">
            <input type="file" id="imageInput" name="imageInput" accept="image/*">
            <button type="submit">Upload Image</button>
        </form>
        <input type="password" id="encryptionKey" placeholder="Enter encryption key">
        <button id="encryptButton" style="margin-top: 10px; display: none;">Encrypt Image</button>
        <input type="password" id="decryptionKey" placeholder="Enter decryption key">
        <button id="decryptButton" style="margin-top: 10px; display: none;">Decrypt Image</button>
        <form id="emailForm" method="post">
            <label for="receiverEmail">Receiver Email:</label>
            <input type="email" id="receiverEmail" name="receiverEmail">
            
            <label for="emailImage">Attach Image:</label>
            <input type="file" id="emailImage" name="emailImage">
            
            <button type="submit">Send Email</button>  
          </form>
    </div>

    

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
